<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flintstones Evaluation</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .image-container { display: flex; justify-content: space-around; margin-top: 20px; }
        .image-container div { text-align: center; }
        img { width: 600px; height: auto; }
        .controls { margin-top: 20px; }
        #captionDisplay { font-size: 24px; font-weight: bold; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Flintstones Evaluation</h1>
    
    <!-- 이미지 번호 입력창 -->
    <div class="controls">
        <label for="imageIndex">Enter image number:</label>
        <input type="number" id="imageIndex" value="400" min="0">
        <button onclick="loadImages()">Load</button>
    </div>
    
    <!-- 캡션 표시 -->
    <div id="captionDisplay">Loading caption...</div>

    <!-- 이미지와 라벨 -->
    <div class="image-container">
        <div>
            <h3>Source</h3>
            <img id="sourceImage" alt="Source Image">
        </div>
        <div>
            <h3>Generated Image</h3>
            <img id="generatedImage" alt="Generated Image">
        </div>
    </div>

    <!-- 이전/다음 버튼 -->
    <div class="controls">
        <button id="prevButton" onclick="prevImage()">Previous</button>
        <button id="nextButton" onclick="nextImage()">Next</button>
    </div>

    <script src="flintstones.js"></script>
</body>
</html>
