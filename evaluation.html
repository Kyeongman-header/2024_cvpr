<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Evaluation</title>
    <style>
        /* 배경색 설정 */
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 50px; 
            background-color: #f0ffe0; /* 연한 연두색 */
        }

        /* 제목 스타일 */
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* 링크를 포함하는 화이트 박스 스타일 */
        .link-container {
            display: inline-block;
            background-color: #ffffff;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
        }

        /* 하이퍼링크 스타일 */
        .link-box {
            display: block;
            font-size: 1.2em; /* 글씨 크기 키우기 */
            font-family: 'Georgia', serif; /* 글씨체 변경 */
            text-decoration: none;
            color: #0000ff; /* 기본 파란색 */
            margin: 10px 0;
            transition: font-weight 0.3s; /* 호버 시 글자 굵기 전환 */
        }

        .link-box:hover {
            font-weight: bold; /* 호버 시 글자 굵게 */
        }
    </style>
</head>
<body>
    <h1>Datasets</h1>
    
    <!-- 링크를 포함하는 화이트 박스 -->
    <div class="link-container">
        <a href="pororo.html" class="link-box">Pororo</a>
        <a href="flintstones.html" class="link-box">Flintstones</a>
    </div>
</body>
</html>
