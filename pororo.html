<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pororo Evaluation</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .image-container { display: flex; justify-content: space-around; margin-top: 20px; }
        .image-container div { text-align: center; }
        img { width: 200px; height: auto; }
        .controls { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Pororo Evaluation</h1>
    
    <!-- 이미지 번호 입력창 -->
    <div class="controls">
        <label for="imageIndex">Enter image number:</label>
        <input type="number" id="imageIndex" value="400" min="0">
        <button onclick="loadImages()">Load</button>
    </div>
    
    <!-- 이미지와 라벨 -->
    <div class="image-container">
        <div>
            <h3>Source</h3>
            <img id="sourceImage" alt="Source Image">
        </div>
        <div>
            <h3>Generated Image</h3>
            <img id="generatedImage" alt="Generated Image">
        </div>
    </div>

    <!-- 질문 영역 -->
    <div class="questions">
        <p>Question 1: Sample question?</p>
        <p>Question 2: Sample question?</p>
        <p>Question 3: Sample question?</p>
        <p>Question 4: Sample question?</p>
    </div>

    <!-- 이전/다음 버튼 -->
    <div class="controls">
        <button id="prevButton" onclick="prevImage()">Previous</button>
        <button id="nextButton" onclick="nextImage()">Next</button>
    </div>

    <script src="pororo.js"></script>
</body>
</html>
